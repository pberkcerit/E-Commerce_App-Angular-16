<div class="d-flex justify-content-center" style="margin-top: 75px;">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                Sign Up Form
            </div>
            <div class="card-body">
                <form action="" autocomplete="off" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" [(ngModel)]="model.name" name="name" id="name" #name
                            [appValid]="name.validity.valid" required minlength="3" class="form-control">
                        <div class="invalid-feedback">
                            Name is must be grather than 3!
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="email">E-Mail</label>
                        <input type="email" [(ngModel)]="model.email" name="email" id="email" #email
                            [appValid]="email.validity.valid" required minlength="3" class="form-control">
                        <div class="invalid-feedback">
                            Mail adress is shuld be valid!
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input type="password" [(ngModel)]="model.password" name="password" id="password" #password
                            [appValid]="password.validity.valid" required class="form-control">
                        <div class="invalid-feedback">
                            password is shuld be not empty!
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <button class="btn btn-outline-success w-100" [disabled]="!registerForm.valid">Sign Up</button>
                        <a routerLink="login" style="float: right;">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
