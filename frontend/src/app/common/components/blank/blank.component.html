<div class="card">
    <div class="card-header">
        <h5 style="float:left;">{{title}}</h5>
        <nav style="--bs-breadcrumb-divider: '>'; float: right;" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">{{navMainTitle}}</a></li>
                <li class="breadcrumb-item active" *ngIf="navSubTitle!= 'Home'" aria-current="page" routerLink="/categories">{{navSubTitle}}</li>
            </ol>
        </nav>
    </div>
</div>
<div class="card mt-2">
    <div class="card-header">
        <h4>{{cardTitle}}</h4>
    </div>
    <div class="card-body">
        <ng-content></ng-content>
    </div>
</div>
